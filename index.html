<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cifrado César (Python)</title>

  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>

  <style>
    body { font-family: system-ui, Arial; max-width: 900px; margin: 32px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 12px 0; }
    label { display:block; margin: 10px 0 6px; font-weight: 600; }
    textarea, input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; }
    textarea { min-height: 130px; resize: vertical; }
    .row { display:flex; gap: 10px; flex-wrap: wrap; }
    .row > * { flex: 1; min-width: 220px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #111; background: #111; color: #fff; cursor:pointer; }
    button.secondary { background: #fff; color: #111; }
    button.ghost { background: #f3f3f3; color:#111; border-color:#ccc; }
    .hint { color:#555; font-size: 0.95rem; }
  </style>
</head>

<body>
  <h1>Cifrado César (Python en GitHub Pages)</h1>
  <p class="hint">
    Escribe el texto, elige la llave numérica y presiona Cifrar o Descifrar.
    (Números y símbolos no cambian; las letras sí).
  </p>

  <div class="card">
    <label for="inp_text">Input (texto)</label>
    <textarea id="inp_text" placeholder="Ej: Hola mundo..."></textarea>

    <div class="row">
      <div>
        <label for="inp_key">Llave (entero)</label>
        <input id="inp_key" type="number" value="3" />
      </div>
      <div>
        <label>&nbsp;</label>
        <div class="row">
          <button id="btn_encrypt">Cifrar</button>
          <button id="btn_decrypt" class="secondary">Descifrar</button>
          <button id="btn_clear" class="ghost">Limpiar</button>
        </div>
      </div>
    </div>

    <label for="out_text">Output (resultado)</label>
    <textarea id="out_text" readonly placeholder="Aquí aparece el resultado..."></textarea>
  </div>

  <py-config>
    packages = []
  </py-config>

  <py-script src="app.py"></py-script>
</body>
</html>
